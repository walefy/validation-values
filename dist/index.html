  <title>Validador de campos</title>

<body>
  <main>
    <h1>Validador de campos</h1>

    <form>
      <input type="text" id="value" placeholder="Insira aqui o valor">
      <select id="identificationType">
        <option value="cpf">CPF</option>
        <option value="hexColor">Cor Hexadecimal</option>
        <option value="email">email</option>
        <option value="uuid">UUID v4</option>
        <option value="url">url</option>
      </select>
      <button type="submit">Validar</button>
    </form>

    <p>Digite o valor, escolha a opção e clique em validar</p>
  </main>
</body>
